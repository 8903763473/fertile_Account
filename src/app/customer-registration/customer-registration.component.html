<section class="Fullpage overflow">
  <div class="container">
    <div class="header">
      <h2 class="color-orange">Customer Registration</h2>
    </div>

    <form class="item-details-form">
      <div class="inputSection d-flex align-items-center justify-content-center flex-direction-column">
        <div class="form-group width-100 mt-10">
          <label>Customer ID</label>
          <input type="text" placeholder="Customer id" class="bg-white" />
        </div>


        <div class="form-group width-100 mt-10">
          <label>Customer Name</label>
          <input type="text" placeholder="Customer name" class="bg-white" />
        </div>

      </div>


      <div class="inputSection d-flex align-items-center justify-content-center flex-direction-column">
       
        <div class="form-group width-100 mt-10">
          <label>Address</label>
          <input type="text" placeholder="Address" class="bg-white" />
        </div>
        <!-- <div class="form-group width-100 mt-10">
          <label>Anniversary</label>
          <input type="text" placeholder="Anniversary" class="bg-white" />
        </div> -->

        <div class="form-group width-100 mt-10">
          <label>Contact No</label>
          <input type="text" placeholder="Contact no" class="bg-white" />
        </div>
      </div>

      <div class="form-actions d-flex align-items-flex-start justify-content-center flex-direction-column gap-20 mt-25">
        <div class="btn-right width-100 d-flex align-items-center justify-content-center gap-20 flex-direction-column">
          <button class="save bg-white border-lightgrey"><i class="bi bi-floppy"></i>&nbsp; Save</button>
          <button class="update bg-white border-lightgrey"><i class="bi bi-arrow-up-circle"></i>&nbsp;
            Update</button>
          <button class="delete bg-white border-lightgrey"><i class="bi bi-trash3"></i>&nbsp; Delete</button>
        </div>
      </div>
    </form>


    <div class="search-box bg-white align-items-center justify-content-flex-end">
      <div class="doSearch">
        <input type="text" placeholder="Search by customer name" class="bg-white color-black" />
        <button class="bg-orange"><i class="bi bi-search color-white"></i></button>
      </div>

      <div class="doSearch">
        <input type="text" placeholder="Search by contact no" class="bg-white color-black" />
        <button class="bg-orange"><i class="bi bi-search color-white"></i></button>
      </div>

    </div>


    <div class="Table">
      <table class="items-table mt-20">
        <thead>
          <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Address</th>
            <th>Contact No</th>
            <th>Email ID</th>
            <th>DOB</th>
            <th>Anniversary</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of dummy;let i = index">
            <td>UID-{{i+1}}</td>
            <td>vijay</td>
            <td>42/2 , North street</td>
            <td>8903763473</td>
            <td>vijay&#64;gmail.com</td>
            <td>05-03-2001</td>
            <td>27-09-2024</td>
          </tr>
          <!-- Repeat for more rows -->
        </tbody>
      </table>
    </div>

    <!-- *******************POPUP************** -->


    <div id="datePickPopup"
      class="DatePick height-100 position-fixed z-index-10 top-0 left-0 d-flex align-items-center justify-content-center bg-overlay"
      *ngIf="isDatePicker">
      <div class="width-100 height-100 position-fixed z-index-minus-1" (click)="isDatePicker=false"></div>
      <div>
        <ion-datetime id="datePicker" (ionChange)="onDateSelected($event)" placeholder="Select Date"></ion-datetime>
      </div>
    </div>

  </div>
</section>
