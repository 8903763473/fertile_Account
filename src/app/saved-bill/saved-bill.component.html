<section class="Fullpage p-10 width-100 height-100 bg-white overflow">
  <span class="color-orange title mt-20">Saved Bill</span><br />

  <div class="topContent mt-10">
    <div class="tabs">
      <div
        class="summaryTab width-auto d-flex align-items-center justify-content-space-between gap-10"
      >
        <button (click)="tabClick(1)" [class.activeTab]="selectedTab == 1">
          Today
        </button>
        <button (click)="tabClick(2)" [class.activeTab]="selectedTab == 2">
          Yesterday
        </button>
        <button (click)="tabClick(3)" [class.activeTab]="selectedTab == 3">
          This Week
        </button>
        <button
          (click)="tabClick(4); isDatePicker = true"
          [class.activeTab]="selectedTab == 4"
        >
          Month
        </button>
      </div>
    </div>

    <div
      class="searchSection width-auto d-flex align-items-center justify-content-flex-end gap-10"
    >
      <div
        class="searchSection-In d-flex align-items-center justify-content-flex-start"
      >
        <ion-input placeholder="search by name" [(ngModel)]="searchText">
        </ion-input>
        <i class="bi bi-search color-black pointer font-10"></i>
      </div>
      <div
        class="searchSection-In d-flex align-items-center justify-content-flex-start"
      >
        <ion-input placeholder="search by Date"> </ion-input>
        <i class="bi bi-calendar3 color-black pointer font-10"></i>
      </div>
    </div>
  </div>

  <div class="width-100 overflow">
    <table class="table">
      <thead>
        <tr>
          <th class="check">
            <div class="checkout-form">
              <label class="custom-checkbox">
                <input type="checkbox" />
                <span class="checkbox-box"></span>
              </label>
            </div>
          </th>
          <th>Bill No</th>
          <th>Table No</th>
          <th>Date</th>
          <th>Time</th>
          <th>Customer Name</th>
          <th>Phone Number</th>
          <th>Payment Mode</th>
          <th>Amount</th>
          <th>State</th>
          <th>View</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody *ngFor="let row of TableData">
        <td class="check">
          <div class="checkout-form">
            <label class="custom-checkbox">
              <input type="checkbox" />
              <span class="checkbox-box"></span>
            </label>
          </div>
        </td>
        <td>{{ row.id }}</td>
        <td>{{ row.table }}</td>
        <td>{{ row.date }}</td>
        <td>{{ row.time }}</td>
        <td>{{ row.customer }}</td>
        <td>{{ row.phone }}</td>
        <td>{{ row.payment }}</td>
        <td>{{ row.amount }}</td>
        <td>
          <span class="status-${{ row.status.toLowerCase() }} status">{{
            row.status
          }}</span>
        </td>
        <td><i class="bi bi-eye pointer color-black"></i></td>
        <td><i class="bi bi-trash3 pointer color-black"></i></td>
      </tbody>
    </table>
  </div>

  <div class="page width-auto p-10">
    <div class="page-left">
      <span
        >Showing
        <p>6</p>
        of 30</span
      >
    </div>
    <div>
      <ul class="pagination">
        <li class="disabled"><a href="#">&#xab;</a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">&#xbb;</a></li>
      </ul>
    </div>
  </div>

  <!-- ******************************************************POPUP***************************************** -->

  <div
    id="datePickPopup"
    class="DatePick height-100 position-fixed z-index-10 top-0 left-0 d-flex align-items-center justify-content-center bg-overlay"
    *ngIf="isDatePicker"
  >
    <div
      class="width-100 height-100 position-fixed z-index-minus-1"
      (click)="isDatePicker = false"
    ></div>
    <div>
      <ion-datetime
        id="datePicker"
        (ionChange)="onDateSelected($event)"
        placeholder="Select Date"
        presentation="month"
      ></ion-datetime>
    </div>
  </div>
</section>
